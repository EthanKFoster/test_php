<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">


		<title>Bootstrap for PHP</title>

		<!-- Bootstrap CDN -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<!-- FontAwesome CDN -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<!-- Local CSS Link -->
		<link rel="stylesheet" href="./css/style.css">

	</head>


	<body>
		<!-- Navbar header -->
		<header>
			<nav class="navbar navbar-expand-lg navbar-light navbar1">
				<div class="container-fluid d-flex ">
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
						aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNavAltMarkup">
							<div class="spacer_meh"></div>
							<a class="navbar-brand" href="#"><strong>Bob Loblaw's Law Blog</strong></a>
							<div class="navbar-nav">
							<a class="btn btn-primary rounded-pill nav-button border-0 m-2" href="#" role="button">Home</a>
							<a class="btn btn-primary rounded-pill nav-button border-0 m-2" href="#" role="button">about</a>
							<a class="btn btn-primary rounded-pill nav-button border-0 m-2" href="#" role="button">yeet</a>
							</div>
					</div>
				</div>
			</nav>
		</header>

		<!-- Content for contact form  -->
		<section class="container-fluid py-5">
			<div class="row justify-content-around">
				<div class="col-xl-7 col-md-7 col-sm-12 blog_text border-card my-5">
					<h1>Contact Us!</h1>
					<form class="row g-3">
						<div class="col-md-6">
						  <label for="inputEmail4" class="form-label">Email</label>
						  <input type="email" class="form-control" id="inputEmail4">
						</div>
						<div class="col-md-6">
						  <label for="inputName" class="form-label">Name</label>
						  <input type="text" class="form-control" id="inputName">
						</div>
						<div class="col-12">
						  <label for="inputAddress" class="form-label">Address</label>
						  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
						</div>
						<div class="col-12">
						  <label for="inputAddress2" class="form-label">Address 2</label>
						  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
						</div>
						<div class="col-md-6">
						  <label for="inputCity" class="form-label">City</label>
						  <input type="text" class="form-control" id="inputCity">
						</div>
						<div class="col-md-4">
						  <label for="inputState" class="form-label">State</label>
						  <select id="inputState" class="form-select">
							<option selected>Choose...</option>
							<option>...</option>
						  </select>
						</div>
						<div class="col-md-2">
						  <label for="inputZip" class="form-label">Zip</label>
						  <input type="text" class="form-control" id="inputZip">
						</div>
						<div class="col-12 mb-2">
						  <button type="submit" class="btn btn-primary">Sign in</button>
						</div>
					  </form>
					</div>
			</div>
		</section>

		<!-- Footer  -->
		<footer class="container-fluid footer1">
			<div class="row align-items-center justify-content-around">
				<div class="col-lg-3 col-md-4 col-10 d-flex justify-content-around align-items-center p-2">
					<a href="#" class="fa fa-facebook fa-4x"></a>
					<a href="#" class="fa fa-twitter-square fa-4x"></a>
					<a href="#" class="fa fa-github fa-4x"></a>
					<a href="#" class="fa fa-instagram fa-4x"></a>
				</div>
				<div class="col-lg-6 col-md-6 col-10 d-flex justify-content-around align-items-center p-2">
					<img src="https://i.kym-cdn.com/entries/icons/original/000/037/639/torreto.jpg" width=322px height=221px alt="vin diesel">
					<h2 class="text-light" id="ammend"><strong>Ammend</strong></h2>
				</div>
				<div class="col-lg-3 col-md-12 col-10 align-items-center p-4">
					<ul id="footer_menu">
						<li>Terms of Service</li>
						<li>Privacy policy</li>
						<li>Declaration of Independence</li>
						<li>About me</li>
						<li>About Paul Fujioka(unknowable)</li>
					</ul>
				</div>
			</div>
		</footer>
		<!--Bootstrap Javascript CDN-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
